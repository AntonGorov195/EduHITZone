<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/entry.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/login.css'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='/static/css/content.css'> -->
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/course-list.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/error.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/new-acc.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/admin.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/css/accessablility.css'>
    <title> EduHITZone </title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LerkOgpAAAAANrshRF5-fpQXei6_54BE27mjqYS"></script> -->
</head>

<body>
    <header class="drop-box-shadow">
        <a href="https://www.hit.ac.il">
            <img class="logo" src="https://www.hit.ac.il/sites/projects/hit/views/he/images/hit_logo.svg">
        </a>
        <h1>
            EduHITZone
        </h1>
    </header>
    <div class="ns-accessablility drop-box-shadow">
        <button id="collapse-btn" class="collapse-btn">Accessability</button>
        <div id="accessablility-tab" class="content">
            <div>
                <label>Font Size</label><button class="font-size-btn">+</button><button
                    class="font-size-btn">-</button>
            </div>
            <div>
                <label>Dark Mode</label><input class="check-box" type="checkbox">
            </div>
        </div>
        <script>
            {
                const collapseBtn=document.getElementById("collapse-btn");
                collapseBtn.addEventListener("click", () => {
                    const accessablility = document.getElementById("accessablility-tab");
                    accessablility.classList.toggle("active");
                });
            }
        </script>
    </div>
    <main id="main-container">
        {{ . }}
    </main>
    <footer>
        <div><span> © כל הזכויות שמורות ל HIT מכון טכנולוגי
                חולון</span><span style="margin-right:50px;"> בניית אתרים AO</span></div>
    </footer>
</body>

</html>
