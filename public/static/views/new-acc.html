<form class="new-acc-form" hx-target="#error-msg" hx-post="/api/v1/new-acc/form" hx-swap="outerHTML">
    <div class="new-acc-row">
        <div class="new-acc-col">
            <label class="new-acc-label">שם פרטי:</label> <input type="text" name="first-name">
            <label class="new-acc-label">מייל:</label> <input type="email" name="email">
            <label class="new-acc-label">מספר טלפון:</label> <input type="tel" name="phone-num">
            <label class="new-acc-label">סיסמה:</label> <input type="password" name="password">
        </div>
        <div class="new-acc-col">
            <label class="new-acc-label">שם משפחה:</label> <input type="text" name="family-name">
            <label class="new-acc-label">תאריך לידה:</label> <input type="date" name="birthdate">
            <label class="new-acc-label">שנת לימדים:</label> <input type="number" name="academic-year">
            <label class="new-acc-label">סיסמה שוב:</label> <input type="password" name="password-repeat">
        </div>
    </div>
    <div class="new-acc-enter-btn-container">
        <button class="new-acc-enter-btn">צור משתמש</button>
    </div>
    <!-- <button>יצירת משתמש</button> -->
    <span id="error-msg"></span>
    <script>
        document.title = "EduHITZone - Create Account";
    </script>
</form>
