
<div class="ns-new-acc">
    <form class="form" hx-target="#error-msg" hx-post="/api/v1/new-acc/form" hx-swap="outerHTML">
        <div class="row">
            <div class="col">
                <label class="label">שם פרטי:</label> <input type="text" name="first-name">
                <label class="label">מייל:</label> <input type="email" name="email">
                <label class="label">מספר טלפון:</label> <input type="tel" name="phone-num">
                <label class="label">סיסמה:</label> <input type="password" name="password">
            </div>
            <div class="col">
                <label class="label">שם משפחה:</label> <input type="text" name="family-name">
                <label class="label">תאריך לידה:</label> <input type="date" name="birthdate">
                <label class="label">שנת לימדים:</label> <input type="number" name="academic-year">
                <label class="label">סיסמה שוב:</label> <input type="password" name="password-repeat">
            </div>
        </div>
        <div class="enter-btn-container">
            <button class="enter-btn">צור משתמש</button>
        </div>
        <span id="error-msg"></span>
        <script>
            document.title = "EduHITZone - Create Account";
        </script>
    </form>
</div>
