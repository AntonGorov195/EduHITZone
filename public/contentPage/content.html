{{ block "index" . }}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EduHITZone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../common.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='content.css'>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body>
    <header class="drop-box-shadow">
        <h1 id="user-name-box">שלום!👋</h1>
    </header>
    <main>
        <div class="course-group-container" id="course-group-container">

            <!-- <h2>מתמטיקה</h2>
            <ul class="course-list">
                <li class="course-preview-item drop-box-shadow">
                    <a class="course-preview"
                        href="https://he.wikipedia.org/wiki/%D7%90%D7%99%D7%A0%D7%98%D7%92%D7%A8%D7%9C">
                        <img class="course-preview-image"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Integral_example.svg/300px-Integral_example.svg.png"
                            onload="this.classList.add('loaded')">
                        <div>
                            אינפי 2
                        </div>
                    </a>
                </li>
            </ul> -->
            {{ range .CoursesLists }}
            <h2>{{ .Name }} </h2>
            <ul class="course-list">

            {{ range .Courses }}
            {{ template "course_preview" . }}
            {{ end }}
            </ul>

            {{ end }}
            <!--  -->
        </div>
    </main>
    <footer>
        <!-- <button hx-get="\clicked" hx-swap="beforeend" hx-target=".course-list">Ping server</button> -->
        <div style="display:flex;flex-direction: column; padding:12px;">
            <form hx-put="/clicked" hx-target=".course-list" hx-swap="beforeend">
                <div>
                  <label>Name</label>
                  <input type="text" name="name" required>
                </div>
                <div class="form-group">
                  <label>Thumbnail</label>
                  <input type="text" name="thumbnail" required>
                </div>
                <div class="form-group">
                  <label>Href</label>
                  <input type="text" name="href" required>
                </div>
                <button>Add to DB</button>
              </form>
        </div>
    </footer>
</body>
<script src="content.js"></script>
</html>
{{ end }}

{{ block "course_preview" .}}
<li class="course-preview-item drop-box-shadow">
    <a class="course-preview" href="{{ .Href }}">
        <img class="course-preview-image" src="{{ .Thumbnail }}" onload="this.classList.add('loaded')">
        <div>
            {{ .Name }}
        </div>
    </a>
</li>
{{ end }}
